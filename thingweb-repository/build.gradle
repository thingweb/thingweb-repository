 apply plugin: 'java-library-distribution'

repositories {
	maven { url "https://jitpack.io" }
	maven { url "http://dl.bintray.com/thingweb/maven" }
	mavenCentral()
	jcenter()
}

dependencies {
	//compile "com.github.thingweb.thingweb:thingweb-parser:master-SNAPSHOT"
	compile "de.thingweb:thingweb-parser:v0.2.0+"
	
	compile 'org.eclipse.californium:californium-core:1.0.0-M3'
	compile 'org.apache.jena:apache-jena-libs:3.0.0'
	compile 'org.eclipse.jetty:jetty-maven-plugin:9.3.6.v20151106'

	// dependencies for jena-text
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '4.9.1'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '4.9.1'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '4.9.1'
	compile group: 'org.apache.solr', name: 'solr-solrj', version: '4.9.1'
	compile group: 'org.apache.jena', name: 'jena-text', version: '3.0.0', ext: "jar"
	
	testCompile group: 'junit', name: 'junit', version: '4.8'

}
jar {
	doFirst {
		def serviceDir = file("$buildDir/META-INF/services")
		serviceDir.deleteDir()
		serviceDir.mkdirs()

		// copy all service files from deps to buildDir
		for(file in configurations.runtime) {
			zipTree(file).matching{ include 'META-INF/services/*' }.each { f ->
				new File(serviceDir, f.name) << f.getText("UTF-8")
			}
		}
	}
	
	from ( configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } ) {
		exclude 'META-INF/**' // Don't let Gradle merge service files
	}
	
	manifest {
		attributes 'Main-Class': 'de.thingweb.repository.Repository'
	}
	
	// include service files from the buildDir
	from fileTree(buildDir).matching{ include 'META-INF/services/*' }
}
